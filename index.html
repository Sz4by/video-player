<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szaby Lejátszó</title>
    
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">

    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            font-family: Arial, sans-serif; background-color: #121212;
            color: #ffffff; display: flex; align-items: center;
            justify-content: center; flex-direction: column;
            overflow: hidden; /* Hogy ne legyen görgetősáv mozi módban */
        }
        #player-container {
            width: 90%; max-width: 800px; padding: 20px;
            background-color: #1e1e1e; border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5); box-sizing: border-box; 
            transition: all 0.5s ease;
        }
        
        /* --- MOZI MÓD STÍLUS (Amikor új ablakban van) --- */
        body.cinema-mode #player-container {
            width: 100%; max-width: 100%; height: 100vh;
            padding: 0; background-color: black;
            display: flex; align-items: center; justify-content: center;
        }
        body.cinema-mode h1, 
        body.cinema-mode form, 
        body.cinema-mode #proxy-switch-container,
        body.cinema-mode #status-light-container {
            display: none !important; /* Minden zavaró elem eltüntetése */
        }
        body.cinema-mode #videoPlayer {
            margin-top: 0; width: 100%; height: 100%; max-height: 100vh;
            display: block !important;
        }

        /* --- NORMÁL STÍLUSOK --- */
        h1 {
            font-family: 'Orbitron', sans-serif; text-align: center;
            font-size: 2.5em; background: linear-gradient(90deg, #4a90e2, #9013fe);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-bottom: 25px;
        }
        #url_section { display: flex; gap: 10px; flex-wrap: wrap; }
        #url {
            flex-grow: 1; padding: 10px; font-size: 1em;
            border: 1px solid #444; border-radius: 5px;
            background-color: #2a2a2a; color: #f0f0f0; min-width: 200px;
        }
        #btn_play {
            padding: 10px 20px; font-size: 1em; font-weight: bold;
            color: white; background-color: #4a90e2; border: none; border-radius: 5px; cursor: pointer;
        }
        #btn_window {
            padding: 10px 20px; font-size: 1em; font-weight: bold;
            color: white; background-color: #28a745; border: none; border-radius: 5px; cursor: pointer;
        }
        #videoPlayer {
            width: 100%; background-color: black; margin-top: 20px;
            border-radius: 5px; display: none;
        }
        video:focus, video:active { outline: none; border: none; }
        #status-light {
            width: 12px; height: 12px; border-radius: 50%;
            background-color: #f00; transition: background-color 0.5s;
        }
    </style>
</head>
<body>

<div id="player-container">
    <div id="status-light-container" style="display: flex; align-items: center; width: 100%;">
        <h1>Szaby Lejátszó</h1>
        <div id="status-light" title="Kapcsolat állapota" style="margin-left: auto;"></div>
    </div>
    
    <form name="frm1" id="frm1" onsubmit="return false;">
        <div id="url_section">
            <input type="text" name="url" id="url" placeholder="Illeszd be a linket..."/>
            <button type="button" id="btn_play">Play</button>
            <button type="button" id="btn_window" title="Megnyitás külön ablakban">❐ Új ablak</button>
        </div>
    </form>
    
    <div id="proxy-switch-container" style="margin-top: 15px; text-align: center; color: #ccc;">
        <input type="checkbox" id="proxy-toggle" checked>
        <label for="proxy-toggle">Proxy használata (CloudDataCDN-hez kötelező!)</label>
    </div>
    
    <video id="videoPlayer" controls autoplay></video>
</div>

<script>
    var hls = new Hls();
    var video = document.getElementById('videoPlayer');
    var urlInput = document.getElementById('url');
    var proxyToggle = document.getElementById('proxy-toggle');
    var statusLight = document.getElementById('status-light');

    // --- URL PARAMÉTEREK FIGYELÉSE (Ez az "Új ablak" titka) ---
    window.addEventListener('load', function() {
        const params = new URLSearchParams(window.location.search);
        const urlParam = params.get('url');
        const proxyParam = params.get('proxy');
        const cinemaParam = params.get('cinema');

        if (urlParam) {
            // Ha van URL a böngésző címsorában, kitöltjük és indítjuk
            urlInput.value = urlParam;
            if (proxyParam === 'true') proxyToggle.checked = true;
            if (proxyParam === 'false') proxyToggle.checked = false;
            
            // Ha "cinema" módban vagyunk, elrejtjük a gombokat
            if (cinemaParam === 'true') {
                document.body.classList.add('cinema-mode');
            }
            
            playVideo();
        }
        
        connectWebSocket();
    });

    // --- LEJÁTSZÁS LOGIKA ---
    function playVideo() {
        var originalUrl = urlInput.value;
        if (!originalUrl) { alert("Nincs URL!"); return; }
        
        var useProxy = proxyToggle.checked;
        var finalUrl = useProxy ? `/proxy?url=${encodeURIComponent(originalUrl)}` : originalUrl;
        
        console.log(`Lejátszás: ${finalUrl}`);
        video.style.display = 'block';

        // HLS DETEKTÁLÁS (Bővített lista a CloudDataCDN miatt)
        var isHls = originalUrl.includes('.m3u8') 
                 || originalUrl.includes('.txt') 
                 || originalUrl.includes('cloudatacdn') // EZ A FONTOS!
                 || (!originalUrl.includes('.mp4') && useProxy); // Ha proxy-zunk és nem MP4, legyen HLS

        if (hls) hls.destroy();

        if (isHls && Hls.isSupported()) {
            hls = new Hls();
            hls.loadSource(finalUrl);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
            hls.on(Hls.Events.ERROR, (e, data) => {
                if (data.fatal) {
                    console.log("HLS hiba, próba natívan...");
                    hls.destroy();
                    video.src = finalUrl;
                    video.play();
                }
            });
        } else {
            video.src = finalUrl;
            video.play();
        }
    }

    document.getElementById('btn_play').addEventListener("click", playVideo);

    // --- ÚJ ABLAK NYITÁSA (Most már csak paramétereket ad át) ---
    document.getElementById('btn_window').addEventListener("click", function() {
        var originalUrl = urlInput.value;
        if (!originalUrl) { alert("Add meg az URL-t!"); return; }
        
        var useProxy = proxyToggle.checked;
        
        // Összerakjuk a saját oldalunk címét paraméterekkel
        // pl: https://oldal.com/?url=https://video...&proxy=true&cinema=true
        var newWindowUrl = window.location.origin + 
                           `/?url=${encodeURIComponent(originalUrl)}` + 
                           `&proxy=${useProxy}` + 
                           `&cinema=true`; // Ez kapcsolja be a "csak videó" nézetet
        
        window.open(newWindowUrl, '_blank', 'width=800,height=600');
    });

    // --- WEBSOCKET (Változatlan) ---
    function connectWebSocket() {
        const ws = new WebSocket((location.protocol === 'https:' ? 'wss:' : 'ws:') + '//' + location.host);
        ws.onopen = () => statusLight.style.backgroundColor = '#0f0';
        ws.onmessage = (event) => {
            try {
                const data = JSON.parse(event.data);
                if (data.type === 'PLAY_VIDEO' && data.url) {
                    urlInput.value = data.url;
                    proxyToggle.checked = data.useProxy;
                    // Ha parancs jön, nem váltunk cinema módra, marad a vezérlő
                    document.body.classList.remove('cinema-mode');
                    playVideo();
                }
            } catch (e) {}
        };
        ws.onclose = () => {
            statusLight.style.backgroundColor = '#f00';
            setTimeout(connectWebSocket, 3000);
        };
    }
</script>
</body>
</html>
